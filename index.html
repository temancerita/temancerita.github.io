<!DOCTYPE html>
<html>
<head>
    <title>Chatbot with GPT-3.5</title>
    <style>
        /* Gaya CSS untuk tampilan chat */
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
        }

        .user-message {
            background-color: #eaf6ff;
            padding: 5px;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #f6ffe1;
            padding: 5px;
            margin-bottom: 10px;
        }

        .input-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot with GPT-3.5</h1>

    <div class="chat-container" id="chatContainer">
        <!-- Konten chat akan ditambahkan dinamis melalui JavaScript -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Ketik pesan Anda...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const chatContainer = document.getElementById("chatContainer");
        const messageInput = document.getElementById("messageInput");

        // Fungsi untuk menambahkan pesan pengguna ke tampilan chat
        function appendUserMessage(message) {
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);
        }

        // Fungsi untuk menambahkan pesan dari Chatbot ke tampilan chat
        function appendBotMessage(message) {
            const botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.textContent = message;
            chatContainer.appendChild(botMessage);
        }

        // Fungsi untuk mengirim pesan ke GPT-3.5 dan mendapatkan respons
        async function sendMessage() {
            const userMessage = messageInput.value;

            if (!userMessage) {
                return;
            }

            appendUserMessage(userMessage);
            messageInput.value = "";

            try {
                const response = await axios.post("https://api.openai.com/v1/chat/completions", {
                    prompt: `User: ${userMessage}\nBot:`,
                    max_tokens: 30,
                    temperature: 0.6,
                }, {
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json",
                    },
                });

                if (response && response.data && response.data.choices && response.data.choices.length > 0) {
                    const botResponse = response.data.choices[0].text.trim();
                    appendBotMessage(botResponse);
                }
            } catch (error) {
                console.error(error);
                appendBotMessage("Maaf, terjadi kesalahan dalam memproses pesan Anda.");
            }
        }
    </script>
</body>
</html>
