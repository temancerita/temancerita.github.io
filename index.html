<!DOCTYPE html>
<html>
<head>
    <title>Kata-kata Motivasi Random</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #777;
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
        }

        .quote-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kata-kata Motivasi</h1>
        <p id="quote"></p>
        <button class="quote-button" onclick="getRandomQuote()">Tampilkan Kata-kata Motivasi Lainnya</button>
    </div>

    <script>
        const quotes = [
            "Kesuksesan dimulai dengan keputusan untuk mencoba.",
            "Kesempatan biasanya terlihat seperti kesulitan.",
            "Keberhasilan adalah hasil dari ketekunan yang tak kenal lelah.",
            "Jangan menyerah, kegagalan adalah langkah menuju kesuksesan.",
            "Rahasia kesuksesan adalah fokus pada tujuan, bukan hambatan.",
            "Setiap kegagalan membawa Anda lebih dekat menuju kesuksesan.",
            "Jadikan kegagalan sebagai batu loncatan untuk meraih kesuksesan.",
            "Percayalah pada diri sendiri dan taklukkan segala hal yang menghalangi kesuksesan Anda.",
            "Kesuksesan adalah perjalanan, bukan tujuan akhir.",
            "Tantangan adalah peluang untuk tumbuh dan berkembang.",
            "Keberhasilan dimulai dari langkah pertama yang diambil.",
            "Beranilah bermimpi besar, karena mimpi adalah awal dari segala pencapaian.",
            "Yang paling penting adalah tetap berusaha dan tidak menyerah."
        ];

        function getRandomQuote() {
            const quoteElement = document.getElementById("quote");
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        }

        // Tampilkan quote pertama saat halaman dimuat
        getRandomQuote();

        // Ganti quote setiap 10 menit
        setInterval(getRandomQuote, 600000);
    </script>
</body>
</html>
